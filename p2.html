<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and unordered list</title>
</head>
<style>
    .container{
        height: 210px;
        width: 330px;
    }
</style>
<body>
    <!-- unordered list -->
    <ul>
        <li> one</li>
        <li>two</li>
        <li>three</li>
    </ul>

    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    <div >
        <p>This is through internal linking--</p>
        <!-- Image through internal linking -->
        <img class="container" src="/game over.jpg" alt="">
        
        <p>This is through external linking--</p>
        <!-- Image through external linking -->
        <img class="container" src="https://images.unsplash.com/photo-1579373903781-fd5c0c30c4cd?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
    </div>
</body>
</html>
