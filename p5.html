<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="reset"] {
            background-color: #f44336;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Student Registration Form</title>
</head>

<body>

    <form action="#" method="post">
        <h2>Student Registration</h2>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label>Choose a Department:</label>
        <input type="radio" id="deptCSE" name="department" value="CSE" required>
        <label for="deptCSE">CSE</label>
        <input type="radio" id="deptECE" name="department" value="ECE" required>
        <label for="deptECE">ECE</label>

        <label>Select Courses:</label>
        <input type="checkbox" id="courseMath" name="courses" value="Math">
        <label for="courseMath">Math</label>
        <input type="checkbox" id="coursePhysics" name="courses" value="Physics">
        <label for="coursePhysics">Physics</label>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>

</html>
