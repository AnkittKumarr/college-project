<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #C6E0FF;
        }

        header {
            background-color: #242038;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #B38D97;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        nav .dropdown {
            float: left;
            overflow: hidden;
        }

        nav .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        nav .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }

        nav .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        nav .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        nav .dropdown-content a:hover {
            background-color: #ddd;
        }
        p{
            margin: 20px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>

    <!-- Add the following script for dropdown functionality -->


    <title>SEC - web design</title>
</head>




<body>

    <header>
        <h1>SEC - Web design and development</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#faculty">Faculty</a>
        <a href="#courses">Courses</a>
        <div class="dropdown">
            <button class="dropbtn">More
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#activities">Activities</a>
                <a href="#resources">Resources</a>
              
            </div>
        </div>
    </nav>

    <div>
        <p>SEC - web design and development is the best course that u can take in the college and ANKIT KUMAR is the best student among all the students. XD</p>
    </div>




    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var dropdowns = document.getElementsByClassName('dropdown');

            for (var i = 0; i < dropdowns.length; i++) {
                dropdowns[i].addEventListener('mouseover', function () {
                    this.getElementsByClassName('dropdown-content')[0].style.display = 'block';
                });

                dropdowns[i].addEventListener('mouseout', function () {
                    this.getElementsByClassName('dropdown-content')[0].style.display = 'none';
                });
            }
        });
    </script>
</body>

</html>
